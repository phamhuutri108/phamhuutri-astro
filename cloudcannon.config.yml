timezone: Etc/UTC

paths:
  static: public
  uploads: public/uploads

collections_config:

  # ──────────────────────────────────────────────
  # SHORT FILMS
  # Tất cả field văn bản song ngữ đều là flat fields (_vi / _en)
  # để CloudCannon nhận đúng type: html
  # ──────────────────────────────────────────────
  short_films:
    path: src/content/short-films
    output: false
    name: Short Films
    icon: movie
    _inputs:
      title:
        type: object
        label: "Tiêu đề / Title"
      title[vi]:
        type: text
        label: "Tiêu đề (Tiếng Việt)"
      title[en]:
        type: text
        label: "Title (English)"
      thumbnail:
        type: image
        label: Thumbnail
      genre_vi:
        type: text
        label: "Thể loại (Tiếng Việt)"
        comment: "Vd: Phim ngắn / Tâm lý"
      genre_en:
        type: text
        label: "Genre (English)"
        comment: "e.g. Short fiction / Drama"
      year:
        type: text
        label: "Năm / Year"
      duration:
        type: text
        label: "Thời lượng / Duration"
        comment: "Vd: 19:23"
      awards_vi:
        type: textarea
        label: "Giải thưởng (Tiếng Việt)"
        comment: "Mỗi giải thưởng trên một dòng riêng"
      awards_en:
        type: textarea
        label: "Awards (English)"
        comment: "One award per line"
      trailer_url:
        type: text
        label: "Trailer URL (YouTube Embed)"
        comment: "Dán URL dạng: https://www.youtube.com/embed/VIDEO_ID"
      logline_vi:
        type: html
        label: "Logline (Tiếng Việt)"
        options:
          allow_custom_markup: true
      logline_en:
        type: html
        label: "Logline (English)"
        options:
          allow_custom_markup: true
      statement_vi:
        type: html
        label: "Director's Statement (Tiếng Việt)"
        options:
          allow_custom_markup: true
      statement_en:
        type: html
        label: "Director's Statement (English)"
        options:
          allow_custom_markup: true
      soundtrack_url:
        type: text
        label: "Soundtrack URL (SoundCloud Embed)"
        comment: "Dán URL iframe SoundCloud embed"
      crew_vi:
        type: html
        label: "Crew (Tiếng Việt)"
        options:
          allow_custom_markup: true
      crew_en:
        type: html
        label: "Crew (English)"
        options:
          allow_custom_markup: true

  # ──────────────────────────────────────────────
  # COMMERCIALS
  # ──────────────────────────────────────────────
  commercials:
    path: src/content/commercials
    output: false
    name: Commercials
    icon: videocam
    _inputs:
      title:
        type: object
        label: "Tiêu đề / Title"
      title[vi]:
        type: text
        label: "Tiêu đề (Tiếng Việt)"
      title[en]:
        type: text
        label: "Title (English)"
      thumbnail:
        type: image
        label: Thumbnail
      brand_vi:
        type: html
        label: "Thương hiệu (Tiếng Việt)"
        comment: "Tên thương hiệu, có thể thêm link qua nút Link trong thanh công cụ"
        options:
          allow_custom_markup: true
      brand_en:
        type: html
        label: "Brand (English)"
        comment: "Brand name, can add link via the Link button in the toolbar"
        options:
          allow_custom_markup: true
      year:
        type: text
        label: "Năm / Year"
      country:
        type: text
        label: "Quốc gia / Country"
      role_vi:
        type: text
        label: "Vai trò (Tiếng Việt)"
      role_en:
        type: text
        label: "Role (English)"
      video_url:
        type: text
        label: "Video URL (YouTube Embed)"
        comment: "Dán URL dạng: https://www.youtube.com/embed/VIDEO_ID"
      description_vi:
        type: html
        label: "Mô tả vai trò (Tiếng Việt)"
        options:
          allow_custom_markup: true
      description_en:
        type: html
        label: "Role Description (English)"
        options:
          allow_custom_markup: true

  # ──────────────────────────────────────────────
  # OTHERS
  # vi và en đã là flat fields → type: html hoạt động trực tiếp
  # ──────────────────────────────────────────────
  others:
    path: src/content/others
    output: false
    name: Others
    icon: folder
    _inputs:
      title:
        type: object
        label: "Tiêu đề / Title"
      title[vi]:
        type: text
        label: "Tiêu đề (Tiếng Việt)"
      title[en]:
        type: text
        label: "Title (English)"
      thumbnail:
        type: image
        label: Thumbnail
      vi:
        type: html
        label: "Nội dung (Tiếng Việt)"
        options:
          allow_custom_markup: true
      en:
        type: html
        label: "Content (English)"
        options:
          allow_custom_markup: true

  # ──────────────────────────────────────────────
  # WRITINGS
  # content_vi và content_en là flat fields → type: html hoạt động trực tiếp
  # ──────────────────────────────────────────────
  writings:
    path: src/content/writings
    output: false
    name: Writings
    icon: edit
    _inputs:
      date:
        type: text
        label: "Ngày (dd/mm/yyyy)"
      location:
        type: text
        label: "Địa điểm"
      title:
        type: object
        label: "Tiêu đề / Title"
      title[vi]:
        type: text
        label: "Tiêu đề (Tiếng Việt)"
      title[en]:
        type: text
        label: "Title (English)"
      content_vi:
        type: html
        label: "Nội dung (Tiếng Việt)"
        options:
          allow_custom_markup: true
      content_en:
        type: html
        label: "Content (English)"
        options:
          allow_custom_markup: true
